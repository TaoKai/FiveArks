<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered User Informations</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  h1 {
    font-size: 24px;
    text-align: left;
    white-space: normal;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <p>This is a temp page.</p>
    <h1>first name: {{first_name}}</h1>
    <h1>last name: {{last_name}}</h1>
    <h1>email: {{email}}</h1>
    <h1>profession: {{profession}}</h1>
    <h1>recruit1: {{recruit1}}</h1>
    <h1>recruit2: {{recruit2}}</h1>
    <h1>recruit3: {{recruit3}}</h1>
  </div>
</body>
</html>
