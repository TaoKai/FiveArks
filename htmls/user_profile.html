<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .user-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      padding-right: 60px;
      text-align: left;
    }

    .user-info {
      font-size: 20px;
      color: #333;
    }

    .user-hobbies {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="user-card">
    <div class="user-info">
      <p><strong>First Name: </strong> {{first_name}}</p>
      <p><strong>Last Name: </strong> {{last_name}}</p>
      <p><strong>Email: </strong> {{email}}</p>
      <p><strong>Profession: </strong> {{profession}}</p>
      <p><strong>Recruit1: </strong> {{recruit1}}</p>
      <p><strong>Recruit2: </strong> {{recruit2}}</p>
      <p><strong>Recruit3: </strong> {{recruit3}}</p>
    </div>
    <div class="user-hobbies">
    </div>
  </div>

</body>
</html>
